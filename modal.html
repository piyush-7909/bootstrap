<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.bundle.min.js">
    
</head>

<body>
    <button class="btn btn-primary" data-bs-target="#aa" data-bs-toggle="modal">
        Login

    </button>
    <!-- button tigger modal -->

    <div class="modal fade" id="aa">
        <div class="modal-dialog modal-md"> <!--sm md lg xl-->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-tittle">Login Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">

                    </button>

                </div> <!--modal header end-->
                <div class="modal-body">
                    <form action="">
                        <div class="mb-3">
                            <label for="">Name</label>
                            <input type="text" name="" class="form-control">

                        </div>
                        <div class="mb-3">
                            <label for="">Email</label>
                            <input type="email" name="" class="form-control">

                            <div class="mb-3">
                                <label for="">Phone</label>
                                <input type="number" name="" class="form-control"> 
                            </div>

                            <div class="mb-3">
                                <label for="">D.O.B</label>
                                <input type="date" name="" class="form-control">   
                            </div>
                            <button class="btn btn-danger">sumbit </button>

                        </div>
                    </form>
                    
                </div><!--modal body-->


            </div> <!--modal-content-->
        </div> <!--modal-dialog end-->

    </div> <!--modal-end-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
