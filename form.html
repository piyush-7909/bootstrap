<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .bg-info {
            background: rgb(24 100 115) !important;
            text-shadow: 5px 2px 3px black;
            box-shadow: 5px 2px 3px black;
        }

        body {
            background-color: #4ba9bc;
        }

        .mb-4 {
            text-shadow: 1px 1px 0 black;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center bg-info mt-3 text-uppercase text-white">PNINFOSYS GWALIOR</h1>
        <div class="row">

            <div class="col-md-6">
                <h3>Learning Environment,
                    Free Internship To Novice Students</h3>
                <hr>
                <img src="https://res.cloudinary.com/depjzfj9a/image/upload/v1730967987/pnInfosysImages/otfni0tbfr5utv8gyjuq.png"
                    alt="" class="w-100">

            </div>
            <div class="col-md-6">
                <h2 style="text-align: center; text-shadow: 1px 1px 1px black;">Fill out the form for joining us..</h2>
                <hr>
                <form action="" method="post">
                    <div class="mb-4">
                        <label for="">Name:</label>
                        <input type="text" name="" placeholder="Enter Name" class="form-control">

                    </div>
                    <div class="mb-4">
                        <label for="">Email:</label>
                        <input type="text" name="" placeholder="Enter Email" class="form-control">

                    </div>

                    <div class="mb-4">
                        <label for="">Password:</label>
                        <input type="password" name="" placeholder="Enter Password" class="form-control">

                    </div>

                    <div class="mb-4">
                        <label for="">D.O.B:</label>
                        <input type="date" name="" placeholder="Enter D.O.B" class="form-control">

                    </div>

                    <div class="mb-4">
                        <label for="">Address:</label>
                        <textarea name="" id="" class="form-control"></textarea>

                    </div>

                    <div class="mb-4">
                        <label for="">Phone:</label>
                        <input type="number" name="" placeholder="Enter Phone" class="form-control">
                    </div>

                    <div class="mb-4">
                        <label for="">College:</label>
                        <select name="" id="" class="form-control">
                            <option value="">select College</option>
                            <option value="">MITS</option>
                            <option value="">RJIT</option>
                            <option value="">MPCT</option>
                    </div>


                    </select>
                    <center>

                        <button type="submit" class="btn btn-success btn-lg "
                            style="margin-top: 40px; background-color: rgb(21, 21, 22); text-decoration-color: black; text-shadow: 1px 1px 1px white;">Sumbit</button>
                    </center>
                </form>


            </div> <!--row end-->

        </div> <!--container-end-->
</body>

</html>
