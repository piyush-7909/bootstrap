<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <button type="button" class="btn btn-primary"> primary</button>
    <button type="button" class="btn btn-secondary"> secondary</button>
    <button type="button" class="btn btn-success"> success</button>    
    <button type="button" class="btn btn-danger"> danger</button>  
    <button type="button" class="btn btn-light"> light</button>
    <button type="button" class="btn btn-dark"> dark</button>
    <button type="button" class="btn btn-info"> info</button>
    <button type="button" class="btn btn-link"> link</button>
    <h1>outlines button</h1>
    <button type="button" class="btn btn-outline-primary"> primary</button>
    <button type="button" class="btn btn-outline-secondary"> secondary</button>
    <button type="button" class="btn btn-outline-success"> success</button>    
    <button type="button" class="btn btn-outline-danger"> danger</button>  
    <button type="button" class="btn btn-outline-light"> light</button>
    <button type="button" class="btn btn-outline-dark"> dark</button>
    <button type="button" class="btn btn-outline-info"> info</button>
    <button type="button" class="btn btn-outline-link"> link</button>
    <h1>size</h1>
    <button type="button" class="btn btn-outline-primary btn-lg">large button</button>
    <button type="button" class="btn btn-outline-secondary btn-lg"> large button</button>
    <button type="button" class="btn btn-outline-success btn-sm"> small button</button>    
    <button type="button" class="btn btn-outline-danger btn-sm"> small button</button> 
    <h1>disabled state</h1>
    <button type="button" class="btn btn--primary" disabled> primary</button>
    <a href="" class="btn btn-primary btn-lg" disabled> primary</a>
    <a href="" class="btn btn-secondary btn-lg" disabled> secondary</a>
    <h1>block btn</h1>
    <div class="d-grid">
        <button class="btn btn-primary" type="button"> button</button><br><br>

    </div>
    <div class="d-grid col-6">
        <button class="btn btn-primary" type="button"> button2</button><br><br>
        
    </div>
    <div class="d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button"> button</button><br><br>
        <button class="btn btn-primary " type="button"> button</button>
    </div>
</body>
</html>
