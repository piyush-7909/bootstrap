<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            animation: up-down 2s ease-in-out infinite alternate-reverse both;
            width: 300px;
        }
        @keyframes up-down{
            0%{
                transform: translate(0px);
            }
            100%{
                transform: translatey(50px);
            }
        }
    </style>
</head>
<body>

        <br><br>
